<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cargar Archivo CSV</title>
</head>
<body>
<h1>Cargar Archivo CSV</h1>
<form action="/api/deudas/upload/{cronogramaId}" method="post" enctype="multipart/form-data">
  <label for="file">Selecciona el archivo CSV:</label>
  <input type="file" id="file" name="file" required><br><br>
  <button type="submit">Cargar</button>
</form>
</body>
</html>
