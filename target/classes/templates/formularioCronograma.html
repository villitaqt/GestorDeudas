<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cronograma</title>
</head>
<body>
<h1>Crear Cronograma</h1>
<form action="/api/cronograma" method="post">
    <label for="monto">Monto:</label>
    <input type="text" id="monto" name="monto" required><br><br>

    <label for="interes">Inter√©s (%):</label>
    <input type="text" id="interes" name="interes" required><br><br>

    <label for="fechaDesembolso">Fecha de Desembolso:</label>
    <input type="date" id="fechaDesembolso" name="fechaDesembolso" required><br><br>

    <label for="plazo">Plazo:</label>
    <input type="number" id="plazo" name="plazo" required><br><br>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
